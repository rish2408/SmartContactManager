<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is About Page</title>
</head>
<body>
	<section>
		<div class="card me-3 ms-3 ">
			<div class="card-body">
				<h1 class="text-center">Update Your Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#"
								 th:action="@{/user/process-update}"
								th:object="${contact}" 
								enctype="multipart/form-data"
								method="post" 
								class="mt-2">

								<input type="hidden" th:value="${contact.cid}" name="cid" />

								<!-- First Name -->

								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-plus" style="font-size: 24px;"></i>
										</div>
									</div>
									<input th:value="${contact.name}" required type="text" id="firstName" name="name"
										placeholder="Enter Name Here" class="form-control" />
								</div>

								<!-- Second Name -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt" style="font-size: 24px;"></i>
										</div>
									</div>
									<input th:value="${contact.secondName}" required type="text" id="secondName" name="secondName"
										placeholder="Enter Nick Name Here" class="form-control" />
								</div>

								<!-- Phone Field -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-phone" style="font-size: 24px;"></i>
										</div>
									</div>
									<input th:value="${contact.phone}" required type="number" id="phone" name="phone"
										placeholder="Enter Phone Number Here" class="form-control" />
								</div>

								<!-- Email Field -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-envelope-square" style="font-size: 24px;"></i>
										</div>
									</div>
									<input th:value="${contact.email}" required type="email" id="email" name="email"
										placeholder="Enter Email Here" class="form-control" />
								</div>

								<!-- Work Field -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-briefcase" style="font-size: 24px;"></i>
										</div>
									</div>
									<input th:value="${contact.work}" required type="text" id="work" name="work"
										placeholder="Enter Work Here" class="form-control" />
								</div>

								<!-- Contact Description -->

								<div class="mb-3 mt-3">
									<textarea th:text="${contact.description}" placeholder="Enter Contact Description here"
										name="description" id="mytextarea" class="form-control"
										rows="14"></textarea>
								</div>

								<!-- Contact Image -->
								
								<div class="container text-center">
									<img style="height: 150px; width: 150px;" class="img-fluid my_profile_picture" src="#" th:src="@{'/img/'+${contact.image}}" alt="" />
								</div>
								
								<p class="text-secondary">Choose New Profile Picture</p>
								
								<div class="mb-3 custom-file">
									<input type="file" name="profileImage" />
								</div>

								<div class="container text-center">
									<button class="btn btn-outline-primary">Update Contact</button>
								</div>

							</form>	
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>

		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	</section>
</body>
</html>
