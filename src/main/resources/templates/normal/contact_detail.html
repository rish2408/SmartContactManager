<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Contact Detail</title>
</head>
<body>
	<section>
		<div class="card me-3 ms-3">
			<div class="card-body" th:if=${contact}>
				<h1 class="text-center">Contact Detail</h1>
				<div class="container text-center mt-3">
					<img src="" style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/img/'+${contact.image}}" alt="profile photo" />
					<h3 class="mt-3"><span th:text="${contact.name}"></span> (<span th:text="${contact.secondName}"></span>)</h3>
					<table class="table table-hover">
					  <thead>
					    <tr>
					      <th scope="col">#ID</th>
					      <th scope="col">SCMUSER<span th:text="${contact.cid}"></span></th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th scope="col">Email</th>
					      <th scope="col"><span th:text="${contact.email}"></span></th>
					    </tr>
					  </tbody>
					  <tbody>
					    <tr>
					      <th scope="col">Phone</th>
					      <th scope="col"><span th:text="${contact.phone}"></span></th>
					    </tr>
					  </tbody>
					  <tbody>
					    <tr>
					      <th scope="col">Work</th>
					      <th scope="col"><span th:text="${contact.work}"></span></th>
					    </tr>
					  </tbody>
					</table>
					  <div class="description mt-3">
					  		<th:block th:utext="${contact.description}"></th:block>
					  </div>
					  <div class="container mt-3">
					  		<button th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger btn-lg btn-block">Delete</button>
					      	<form method="post" action="#" th:action="@{'/user/update-contact/'+${contact.cid}}" class="mt-2">
					      		<button type="submit" class="btn btn-success btn-lg btn-block">Update</button>
					      	</form>
					  </div>
				</div>
			</div>	
		</div>	
		<h1 th:unless="${contact}" class="text-center p-3 bg-danger text-white me-3 ms-3">You don't have Permission to see this contact.</h1>
	</section>
</body>
</html>
