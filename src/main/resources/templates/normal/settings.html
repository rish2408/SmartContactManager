<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is Setting Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body">
							<h1>Set a new password</h1>

							<form th:action="@{/user/change-password}" method="post">

								<label>Current Password</label>
								<div class="form-group pass_show mt-2 mb-2">
									<input name="oldPassword" type="password" class="form-control"
										placeholder="Current Password">
								</div>
								<label>New Password</label>
								<div class="form-group pass_show mt-2 mb-2">
									<input id="txtPassword" name="newPassword" type="password" class="form-control"
										placeholder="New Password">
								</div>
								<label>Confirm Password</label>
								<div class="form-group pass_show mt-2 mb-2">
									<input id="txtConfirmPassword" name="cnewPassword" type="password" class="form-control"
										placeholder="Confirm Password">
								</div>

								<div class="container text-center">
									<button type="submit" id="btnSubmit" class="btn btn-success mt-2">Change</button>
									<button type="reset" class="btn btn-warning mt-2">Reset</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script>
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#settings-link").addClass("active");
			});
			$(function () {
        	$("#btnSubmit").click(function () {
            var password = $("#txtPassword").val();
            var confirmPassword = $("#txtConfirmPassword").val();
            if (password != confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        });
    });
		</script>
	</section>
</body>
</html>
