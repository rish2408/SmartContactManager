<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is About Page</title>
</head>
<body>
	<section class="banner justify-content-center ">
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-3">
					
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
							<p class="text-center" th:text=${session.message.content}></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
					
						<div class="container text-center">
							<img class="" style="width: 80px;" src="" th:src="@{/img/membership.png}" alt="" />
						</div>
					
						<h3 class="text-center text-info">Register Here</h3>

						<!-- Form Started -->

						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">

							<div class="mb-3">
								<label for="name_field" class="form-label text-info">Your Name</label>
								
									<input 
									required="required"
									name="name"
									type="text" 
									class="form-control"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
									id="name_field" 
									aria-describedby="emailHelp"
									placeholder="Enter Your Name"
									th:value="${user.name}"
									/>
									
							<div id="validationServer03Feedback" class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
      							
    						</div>					
									
							</div>
							
							<div class="mb-3">
								<label for="email_field" class="form-label text-info">Your Email</label>
								
									<input 
									required="required"
									name="email"
									type="text" 
									class="form-control"
									id="email_field" 
									aria-describedby="emailHelp"
									placeholder="Enter Your Email"
									th:value="${user.email}"
									/>
									
							</div>
							
							<div class="mb-3">
								<label for="password_field" class="form-label text-info">Your Password</label>
								
									<input 
									required="required"
									name="password"
									type="password" 
									class="form-control"
									id="password_field" 
									aria-describedby="emailHelp"
									placeholder="Enter Your Password"
									/>
									
							</div>
							
							<div class="mb-3">
								<textarea th:text="${user.about}" placeholder="Something about yourself" name="about" id="" rows="7" class="form-control"></textarea>
							</div>
							
							<div class="form-group form-check">
								<input 
								type="checkbox"
								name="agreement"
								class="form-check-input"
								id="agreement"
								 />
								 <label class="text-info" for="agreement">Accept terms and conditions</label>
							</div>
							
							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning text-white">Reset</button>
							</div>

						</form>

						<!-- Form Ended -->

					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
